spring:
  cloud:
    nacos:
      # nacos配置中心相关
      config:
        enabled: true
        # 作为配置中心的nacos服务器地址，默认值：${spring.cloud.nacos:server-addr}
        #server-addr: 10.0.7.115:18117
        # 配置文件读取的nacos命名空间ID，默认值：public
#        namespace: eb21f7f0-48a6-4aa6-8930-89e959d34d5e
        # 配置文件在nacos命名空间中的分组，默认值：DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 配置文件的文件前缀（配置文件名称），默认值：${spring.application.name}
#        prefix: ${spring.application.name}
        file-extension: yaml
        timeout: 3000
        refresh-enabled: true
        shared-configs:
          - data-id: common.yaml
            refresh: true
        #扩展配置
        extension-configs:
          - data-id: datasource.yaml
            refresh: true


